<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            align-items: center;
        }
        .movieImage {
            width: 5%!important;
        }
    </style>
</head>

<body>
    <div ng-controller = "myCtr">
        <input type="text" ng-model="name">
        <ul ng-repeat="nameArr in names|filter: name">
            <li>{{nameArr}} : <span>{{degrees[$index]}}</span></li>
        </ul>
        <hr>
        <ul ng-repeat = "movie in movies">
            <li class="parent">
              <img class="movieImage" ng-src = "https://image.tmdb.org/t/p/w200/{{movie.poster_path}}"> : {{movie.title}}
            </li>
        </ul>
        <input type="text" ng-model = "title" name = "title" ng-change="change()">
        <input type="text" ng-model = "desc" name = "desc" ng-change="change()">
        <button ng-click = "getData()">Get Input Data</button>
        <div ng-if = "checked">
            <p>Title : {{note.noteTitle}}</p>
            <p>Desc : {{note.noteDesc}} </p>
        </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
